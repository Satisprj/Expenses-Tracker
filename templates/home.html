<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenses Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        select, input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        h2 {
            margin-top: 20px;
            color: #555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Expenses Tracker</h1>
    <form action="" method="POST">
        {% csrf_token %}
        <label for="category">Categories:</label>
        <select id="cat" name="cat">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="friedChicken">Fried Chicken</option>
            <option value="fish">Fish</option>
        </select>

        <label for="amount">Amount:</label>
        <input type="number" id="amt" name="amt" placeholder="Enter amount" required>
    
        <label for="date">Date:</label>
        <input type="date" id="dat" name="dat"  required>
    
        <input type="submit" value="Add Expense">
    </form>
    
    <h2>Expenses list</h2>
    <table>
        <tr>
            <th>Amount</th>
            <th>Category</th>
            <th>Date</th>
        </tr>
        <!-- Expense items will go here -->
        {% for expense in all %}
        <tr>
            <td>{{ expense.amount }}</td>
            <td>{{ expense.category }}</td>
            <td>{{ expense.date }}</td>
            <td><a href="{% url 'delete' expense.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
